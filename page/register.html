<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="admin-box">
        <img src="../img/register.png" alt="Register Image" width="100px"> 
        <h1 id="first-heading">Register Page</h1>
        <form class="front">
            <label for="name">First Name</label><br>
            <input type="text" name="Name" placeholder="Enter your frist name" required class="baal"> <br>
            <label for="name">Last Name</label><br>
            <input type="text" name="Name" placeholder="Enter your last name" required class="baal"><br>
            <label for="email">Email</label><br>
            <input type="email" name="Email" placeholder="Enter your email"required class="baal"><br>
            <label for="phone number">Phone Number</label><br>
            <input type="phone number" name="Phone Number" placeholder="Enter your Phone number (optional)" class="baal"><br>
            <label for="Password">Password</label><br>
            <input type="password" name="Password" placeholder="Enter your password" maxlength="8" class="baal"><br>
            <label for="Password">Confirm Password</label><br>
            <input type="password" name="Password" placeholder="Confirm your password" maxlength="8" class="baal"><br>
            <input type="submit" value="Register" ><br>
        </form>
        <p>Already have an account? <a href="../login.html">Login here!</a></p>
    </div>
</body>
</html>
