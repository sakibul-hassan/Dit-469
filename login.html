<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="admin-box">
    <img src="img/user.png" alt="user image" width="100px">
  <h1>Login page</h1>
    <form class="front">
        <label for="username">Username</label>
        <input type="username" name="username" placeholder="Enter your username" required class="baal">
        <label for="Password">Password</label>
        <input type="password" name="Password" placeholder="Enter your password" maxlength="8" class="baal">
        <b><input type  ="submit" value="Login"></b>
    </form>
    <p><a href="page/Forget.html">Forget Password?</a></p>
    <p>Don't have an account? <a href="page/register.html">Sing up</a></p>

  </div>
</body>
</html>
